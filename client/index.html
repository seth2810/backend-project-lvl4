<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <main class="flex-grow-1">
      <section class="jumbotron jumbotron-fluid bg-dark">
        <div class="container-xl">
          <div class="row">
            <div class="col-md-10 col-lg-8 mx-auto text-white">
              <h1 class="display-3">RSS Reader</h1>
              <p class="lead">
                Start reading RSS today! It is easy, it is nicely.
              </p>
              <form action="" class="rss-form">
                <div class="form-row">
                  <div class="col">
                    <input
                      autofocus
                      required
                      name="url"
                      aria-label="url"
                      class="form-control form-control-lg w-100"
                      placeholder="RSS link"
                    />
                  </div>
                  <div class="col-auto">
                    <button
                      type="submit"
                      aria-label="add"
                      class="btn btn-lg btn-primary px-sm-5"
                    >
                      Add
                    </button>
                  </div>
                </div>
              </form>
              <p class="text-muted my-1">
                Example: https://ru.hexlet.io/lessons.rss
              </p>
              <div class="feedback"></div>
            </div>
          </div>
        </div>
      </section>
      <div class="container-xl">
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto feeds"></div>
        </div>
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto posts"></div>
        </div>
      </div>
    </main>
    <footer class="footer border-top py-3 mt-5">
      <div class="container-xl">
        <div class="text-center">
          created by
          <a
            href="https://ru.hexlet.io/professions/frontend/projects/11"
            target="_blank"
            >Hexlet</a
          >
        </div>
      </div>
    </footer>
  </body>
</html>
